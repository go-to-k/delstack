AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Metadata: 
  "AWS::CloudFormation::Interface": 
    ParameterGroups: 
      - Label: 
          default: "Project Name Prefix"
        Parameters: 
          - PJPrefix

Parameters:
  PJPrefix:
    Type: String

Resources:
  DescendTwoStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./test_descend2.yaml
      Parameters:
        PJPrefix: !Sub "${PJPrefix}"

  ChildTwoS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True

  ChildTwoS3DirectoryBucket:
    Type: "AWS::S3Express::DirectoryBucket"
    Properties:
      BucketName: !Sub "${PJPrefix}-childtwo--use1-az4--x-s3"
      DataRedundancy: "SingleAvailabilityZone"
      LocationName: "use1-az4"

  ChildTwoLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${PJPrefix}-child2-role-1"
      Path: "/"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

  ChildTwoLambdaRole2:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${PJPrefix}-child2-role-2"
      Path: "/"
      AssumeRolePolicyDocument:
