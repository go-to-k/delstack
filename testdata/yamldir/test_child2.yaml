    Properties:
      PolicyName: !Sub "${PJPrefix}-child2-policy"
      Roles:
        - !Ref ChildTwoLambdaRole
        - !Ref ChildTwoLambdaRole2
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:PutResourcePolicy
              - logs:DeleteResourcePolicy
            Resource:
              - "*"
